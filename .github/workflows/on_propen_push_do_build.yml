name: Build
on:
  pull_request:
  push:
    branches:
      - feature/*
      - main
      - 15.*.x
      - 14.0.x

concurrency:
  # Cancel jobs same head_branch same repo, works
  # both for pull_request and push
  group: >
      ${{ github.workflow }}-${{ github.repository }}-
      ${{ github.event.pull_request.head.ref || github.event.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: ./.github/actions/setup-java

      - name: Build Infinispan
        run: |
          ./mvnw clean install -DskipTests -Pdistribution
          cd /tmp
          unzip $ISPN/infinispan/distribution/target/distribution/infinispan-server-15.0.16-SNAPSHOT.zip
          cd ${GITHUB_WORKSPACE}
          ./mvnw verify -pl server/tests \
            -Dansi.strip=true \
            -DdefaultTestGroup=database \
            -Dorg.infinispan.test.database.types=mssql \
            -Dorg.infinispan.test.server.dir=/tmp/infinispan-server-15.0.16-SNAPSHOT

