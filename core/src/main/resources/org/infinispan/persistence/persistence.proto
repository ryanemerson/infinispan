package persistence;

message AtomicMap {
    repeated AtomicMapEntry entry = 1;
}

message AtomicMapEntry {
    required bytes key = 1;
    required bytes value = 2;
}

message AtomicKeySet {
    required string cachename = 1;
    required bytes group = 2;
}

message AtomicKeySetKey {
    required bytes group = 1;
    required bytes key = 2;
}
