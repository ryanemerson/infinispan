package commands;

// Replicable Commands
message HeartBeatCommand {
}

message CacheRpcHeader {
    required string cachename = 1;
}

message LockControlCommand {
    required CacheRpcHeader header = 1;
    optional bool unlock = 2;
    // TODO how to handle marshalling arbritary objects
